<!DOCTYPE html>
<html>
	<head>
		<title>ID's</title>
		<!-- href means Hypertext REFerence -->
		<link rel="stylesheet" type="text/css" href="003_id.css">
	</head>
	<body>
		<h1>ID's</h1>
		<!-- Use an id for unique elements. -->
		<!-- You can't put two id's together. -->
		<div id="yellow">
			<ul>
				<li>Elements canNOT have multiple id's inside.</li>
				<li>Id's should be unique to one particular element.</li>
			</ul>
		</div>
		<div class="yellow orange">
			<ul>
				<li>Elements CAN have multiple classes.</li>
				<li>Classes span to many html tags.</li>
			</ul>
		</div>
				<div id="orange" class="yellow">
			<ul>
				<li>You CAN put both an id and a class for an html element.</li>
			</ul>
		</div>
	</body>
</html>
