<!DOCTYPE html>
<html>
	<head>
		<title>CSS Class</title>
		<link rel="stylesheet" type="text/css" href="001_class.css">
	</head>
	<body>
		<!-- div is a division: -->
		<div class="css-classes">
			<p>Make the background of this div light gray.</p>
		</div>
		<div class="css-classes">
			<p>This is a different div with the same class as the light-gray div above.</p>
		</div>
		<p class="redColor">Is this red?</p>
	</body>
</html>
