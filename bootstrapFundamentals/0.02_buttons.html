<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Buttons</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<h1><a href="http://getbootstrap.com/css/#buttons">Link to Bootstrap documentation about Buttons</a></h1>
		
		<br>
		<a class="btn btn-default" href="#" role="button">Link in a Button</a>
		<button class="btn btn-default" type="submit">Default Button</button>
		<br>
		<br>
		<div>
			<input class="btn btn-default" type="button" value="Input">
			<p>Input Button</p>
		</div>

		<div>
			<input class="btn btn-default" type="submit" value="Submit">
			<p>Submit Button</p>
		</div>

  		<!-- Standard button -->
		<button type="button" class="btn btn-default">Default Button</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Primary Button</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success Button</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Info Button</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning Button</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Danger Button</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">Link Button</button>

		<div>
			<h2>Bronze:</h2>
			<button class="col-md-1 btn btn-default" type="submit">1 Column</button>
		</div>

		<br>

		<div>
			<h2>Silver:</h2>
			<button type="button" class="col-md-2 btn btn-success">2 Columns</button>
		</div>

		<br>
		<br>

		<div>
			<h2>Gold:</h2>
			<button type="button" class="col-md-offset-2 col-md-4 btn btn-danger">Danger Will Robinson!</button>
		</div>

		<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
 		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
	</body>
</html>
